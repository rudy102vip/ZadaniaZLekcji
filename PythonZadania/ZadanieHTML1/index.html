<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja magazynowo-księgowa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 80%;
            max-width: 800px; /* ograniczenie szerokości tabeli */
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikacja magazynowo-księgowa</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        <div>
            <h2>Formularz zakupu</h2>
            <form action="#" method="post">
                <label for="purchase-product">Nazwa produktu:</label>
                <input type="text" id="purchase-product" name="purchase-product">
                <label for="purchase-price">Cena jednostkowa:</label>
                <input type="number" id="purchase-price" name="purchase-price" min="0" step="0.01">
                <label for="purchase-quantity">Liczba sztuk:</label>
                <input type="number" id="purchase-quantity" name="purchase-quantity" min="1">
                <input type="submit" value="Zakup">
            </form>
        </div>
        <div>
            <h2>Formularz sprzedaży</h2>
            <form action="#" method="post">
                <label for="sale-product">Nazwa produktu:</label>
                <input type="text" id="sale-product" name="sale-product">
                <label for="sale-price">Cena jednostkowa:</label>
                <input type="number" id="sale-price" name="sale-price" min="0" step="0.01">
                <label for="sale-quantity">Liczba sztuk:</label>
                <input type="number" id="sale-quantity" name="sale-quantity" min="1">
                <input type="submit" value="Sprzedaż">
            </form>
        </div>
        <div>
            <h2>Formularz zmiany salda</h2>
            <form action="#" method="post">
                <label for="balance-comment">Komentarz:</label>
                <input type="text" id="balance-comment" name="balance-comment">
                <label for="balance-value">Wartość:</label>
                <input type="number" id="balance-value" name="balance-value" min="0" step="0.01">
                <input type="submit" value="Zmień saldo">
            </form>
        </div>
        <a href="historia.html" class="history-link">Historia</a>
    </div>
</body>
</html>
